
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <!-- ヘッダー -->
  <header id="main-header">
    <div id="logo">会社ロゴ</div>
    <nav>
      <ul>
        <li><a href="#top">TOP</a><p>メインページ</p></li>
        <li><a href="#service">service<br><p>事業内容</p></a></li>
        <li><a href="#contact">contact<br><p>お問い合わせ</p></a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <img src="../img/cat.jpeg" alt="ヒーローイメージ">
    <div class="insert-text">
        <h3>contact Us</h3>
        <p>お問い合わせ</p>
    </div>
  </section>

  <!-- お問い合わせセクション -->
  <section id="contact">
    <h1>お問い合わせ</h1>
    <p>何かご不明点、ご質問がございましたら、以下のフォームよりお気軽にお問い合わせください。</p>
    
    <form action="#" method="post">
      <label for="name">お名前:</label>
      <input type="text" id="name" name="name" required><br>
      
      <label for="email">メールアドレス:</label>
      <input type="email" id="email" name="email" required><br>
      
      <label for="message">メッセージ:</label>
      <textarea id="message" name="message" rows="4" required></textarea><br>
      
      <input type="submit" value="送信">
    </form>
  </section>

  <!-- フッター -->
  <footer id="main-footer">
    <p>© 2023 会社名. All Rights Reserved.</p>
  </footer>
</body>
</html>
